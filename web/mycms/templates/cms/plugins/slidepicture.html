{% load i18n cms_tags thumbnail staticfiles sekizai_tags %}



<!-- slide 1 start -->
<!-- ================ -->

<li data-transition="fade" data-slotamount="4" data-masterspeed="500" data-saveperformance="on" data-title="{{ instance.title }}">

<!-- main image -->
<img
    {% if instance.use_original_image %}
        src="{{ instance.file.url }}"
    {% else %}
        {% with main_src=instance.srcset.lg %}
            {% thumbnail instance.file main_src.size crop=main_src.crop upscale=main_src.upscale subject_location=main_src.subject_location as main_thumb %}
            src="{{ main_thumb.url }}"
        {% endwith %}
    {% endif %}
    alt="{{ instance.alt }}"
    {% if instance.title %}title="{{ instance.title }}"{% endif %}
    {% comment %}
    {# INFO: needs proper attributes for validation #}
    srcset="{% for device, src in instance.srcset.items %}
        {% if not forloop.first %}
            {% thumbnail instance.file src.size crop=src.crop upscale=src.upscale subject_location=src.subject_location as thumb %}{{ thumb.url }} {{ src.width_str }}{% if not forloop.last %},{% endif %}
        {% endif %}
    {% endfor %}"
    {% endcomment %}
>

<!-- LAYER NR. 1 -->
<div class="tp-caption fade fadeout dark-translucent-bg caption-box text-left"
	style="background-color: rgba(0, 0, 0, 0.45);"
	data-x="right"
	data-y="bottom" 
	data-speed="500"
	data-start="1300"
	data-easing="easeOutQuad"
	data-endspeed="600">
	<h2 class="title"><a href="#" class="link-light">{{ instance.title }}</a></h2>
	<div class="separator-2 light clearfix hidden-xs"></div>
	<p class="hidden-xs">{{ instance.description }}</p>
	<div class="text-right hidden-xs"><a class="btn btn-small btn-default margin-clear" href="{{ instance.get_link_url }}">Read More</a></div>
</div>

</li>
<!-- slide 1 end -->
